        * {

            padding: 0;

        body {

            background: var(--bg-cream);
            color: var(--text-dark);

        /* Background Pattern */

            right: -50px;
            transform: translateY(-50%) rotate(-15deg);

            opacity: 0.15;
            letter-spacing: 1rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);

        .subtitle {

        }

        .user-info {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn {

            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Auth Section */
        .auth-section {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            max-width: 500px;
            margin: 5rem auto;
            border: 2px solid var(--border);
            animation: fadeInUp 0.6s ease-out;
        }

        .auth-section h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],

        textarea {

            padding: 0.9rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-cream);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(45, 80, 22, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .btn:hover {

            box-shadow: 0 8px 24px rgba(45, 80, 22, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--accent);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }

        .btn-danger {
            background: var(--danger);
            background: linear-gradient(135deg, var(--danger) 0%, #d62246 100%);
        }

        .btn-success {
            background: var(--success);
            background: linear-gradient(135deg, var(--success) 0%, #40916c 100%);
        }

        .btn-small {
            width: auto;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
        }

        .auth-toggle a {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-toggle a:hover {

            color: var(--primary-light);
        }

        /* Dashboard */

            animation: fadeIn 0.6s ease-out;
        }

        .dashboard.active {

        }

            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);

            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 2px solid var(--border);
            animation: fadeInUp 0.4s ease-out;
        }

        .panel.active {
            display: block;
        }

        .panel h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .panel h2::before {
            content: '';
            width: 6px;
            height: 40px;
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-radius: 3px;
        }

        /* Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-cream);
            padding: 1.5rem;
            border-radius: 16px;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-dark) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--accent);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 209, 102, 0.2);
            color: #cc9d00;
        }

        .status-sent {
            background: rgba(82, 183, 136, 0.2);
            color: #2d8659;
        }

        .status-validated {
            background: rgba(74, 124, 42, 0.2);
            color: var(--primary);
        }

        .card-body {
            color: var(--text-medium);
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .card-body p {
            margin-bottom: 0.5rem;
        }

        .card-footer {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: scaleIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h3 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            background: var(--bg-cream);
            color: var(--danger);
            transform: rotate(90deg);
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            background: white;
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background: var(--bg-cream);
        }

        tbody tr:hover {
            background: rgba(244, 162, 97, 0.1);
            transform: scale(1.01);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Alert */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(82, 183, 136, 0.15);
            border: 2px solid var(--success);
            color: #2d8659;
        }

        .alert-error {
            background: rgba(239, 71, 111, 0.15);
            border: 2px solid var(--danger);
            color: #c41e3a;
        }

        .alert-info {
            background: rgba(244, 162, 97, 0.15);
            border: 2px solid var(--accent);
            color: #cc7a3d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .user-info {
                position: static;
                transform: none;
                margin-top: 1rem;
                justify-content: center;
            }

            .header-content {
                text-align: center;
            }

            .role-tabs {
                flex-direction: column;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Fonction toggleAuth - d√©finie globalement
        window.toggleAuth = function() {
            console.log('toggleAuth appel√©e');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (!loginForm || !signupForm) {
                console.error('√âl√©ments introuvables');
                return;
            }
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');

                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        };

        // Configuration Supabase
        const SUPABASE_URL = 'https://uhunynflwochgqbbzyau.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVodW55bmZsd29jaGdxYmJ6eWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDU5OTUsImV4cCI6MjA4MjY4MTk5NX0.c4Hj16A46NzlfITEga_Ax-hIJ5iC8VtehU3mOwu9PLU';
        
        let supabaseClient = null;

        // Initialisation
        async function init() {

                console.warn('Supabase non charg√© - mode d√©monstration');

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                await loadUserProfile();
                showDashboard();
            }
        }

        // Auth Functions
        window.handleLogin = async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                currentUser = data.user;
                await loadUserProfile();
                showDashboard();
                showAlert('Connexion r√©ussie !', 'success');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        };

        window.handleSignup = async function(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;
            const organization = document.getElementById('signupOrganization').value;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            role,
                            organization
                        }
                    }
                });

                if (error) throw error;

                // Cr√©er le profil utilisateur
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        {
                            id: data.user.id,
                            email,
                            role,
                            organization
                        }
                    ]);

                if (profileError) throw profileError;

                showAlert('Compte cr√©√© avec succ√®s ! Veuillez vous connecter.', 'success');
                toggleAuth();
            } catch (error) {
                showAlert(error.message, 'error');
            }

        window.logout = async function() {
            await supabaseClient.auth.signOut();
            currentUser = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('mainHeader').classList.add('hidden');
        }

        // User Profile
        async function loadUserProfile() {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (data) {
                currentRole = data.role;
                document.getElementById('userEmail').textContent = data.organization;
            }
        }

        // Dashboard
        function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainHeader').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('active');
            loadDemandes();
        }

        window.switchTab = function(tab) {
            document.querySelectorAll('.role-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if (tab === 'acheteur') {
                document.querySelectorAll('.role-tab')[0].classList.add('active');
                document.getElementById('acheteurPanel').classList.add('active');

                document.querySelectorAll('.role-tab')[1].classList.add('active');
                document.getElementById('fournisseurPanel').classList.add('active');
                loadDemandesRecues();
            }
        }

        // Demandes
        async function loadDemandes() {
            const { data, error } = await supabase
                .from('demandes')
                .select('*')
                .eq('acheteur_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erreur:', error);
                return;
            }

            const container = document.getElementById('demandesList');
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:var(--text-light);padding:2rem;">Aucune demande pour le moment. Cr√©ez votre premi√®re demande !</p>';
                return;
            }

            container.innerHTML = data.map(demande => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${demande.nom_marche}</div>
                        <span class="status-badge status-${demande.statut}">${getStatusText(demande.statut)}</span>
                    </div>
                    <div class="card-body">
                        <p><strong>Fournisseur:</strong> ${demande.nom_fournisseur}</p>
                        <p><strong>Email:</strong> ${demande.email_fournisseur}</p>
                        <p><strong>Date limite:</strong> ${formatDate(demande.date_limite)}</p>
                        <p><strong>Cr√©√©e le:</strong> ${formatDate(demande.created_at)}</p>

                    </div>
                    <div class="card-footer">
                        ${demande.statut === 'validated' ? 
                            '<button class="btn btn-small btn-success" disabled>‚úì Valid√©</button>' :
                            '<button class="btn btn-small" onclick="viewDemande(' + demande.id + ')">Voir d√©tails</button>'
                        }
                    </div>
                </div>

        }

        async function loadDemandesRecues() {
            const { data: profile } = await supabase
                .from('profiles')
                .select('email')
                .eq('id', currentUser.id)
                .single();

            const { data, error } = await supabase
                .from('demandes')
                .select('*')
                .eq('email_fournisseur', profile.email)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erreur:', error);
                return;
            }

            const container = document.getElementById('demandesRecuesList');
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:var(--text-light);padding:2rem;">Aucune demande re√ßue pour le moment.</p>';
                return;
            }

            container.innerHTML = data.map(demande => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${demande.nom_marche}</div>
                        <span class="status-badge status-${demande.statut}">${getStatusText(demande.statut)}</span>
                    </div>
                    <div class="card-body">
                        <p><strong>Description:</strong> ${demande.description}</p>
                        <p><strong>Date limite:</strong> ${formatDate(demande.date_limite)}</p>
                        ${demande.details_reponse ? `<p><strong>Votre r√©ponse:</strong> ${demande.details_reponse}</p>` : ''}
                        ${demande.montant_devis ? `<p><strong>Montant propos√©:</strong> ${demande.montant_devis} ‚Ç¨</p>` : ''}
                    </div>
                    <div class="card-footer">
                        ${demande.statut === 'pending' ? 
                            '<button class="btn btn-small btn-secondary" onclick="openReponseModal(' + demande.id + ')">R√©pondre</button>' :
                            '<button class="btn btn-small" disabled>‚úì R√©pondu</button>'
                        }
                    </div>
                </div>
            `).join('');
        }

        // Modals
        window.openDemandeModal = function() {
            document.getElementById('demandeModal').classList.add('active');
        };

        window.closeDemandeModal = function() {
            document.getElementById('demandeModal').classList.remove('active');
        };

        window.openReponseModal = function(demandeId) {
            document.getElementById('reponseDemandeId').value = demandeId;
            document.getElementById('reponseModal').classList.add('active');
        };

        window.closeReponseModal = function() {
            document.getElementById('reponseModal').classList.remove('active');
        };

        window.createDemande = async function(e) {
            e.preventDefault();

            const demande = {
                acheteur_id: currentUser.id,
                nom_marche: document.getElementById('nomMarche').value,
                email_fournisseur: document.getElementById('emailFournisseur').value,

                showAlert('Erreur lors de la cr√©ation: ' + error.message, 'error', 'acheteurAlerts');

            showAlert('Demande cr√©√©e et envoy√©e avec succ√®s !', 'success', 'acheteurAlerts');
            closeDemandeModal();
            loadDemandes();
            e.target.reset();

        window.submitReponse = async function(e) {
            e.preventDefault();

            const demandeId = document.getElementById('reponseDemandeId').value;
            const update = {
                montant_devis: parseFloat(document.getElementById('montantDevis').value),
                details_reponse: document.getElementById('detailsReponse').value,
                date_livraison: document.getElementById('dateLivraison').value,
                statut: 'sent'
            };

            const { error } = await supabase
                .from('demandes')
                .update(update)
                .eq('id', demandeId);

            if (error) {
                showAlert('Erreur lors de la r√©ponse: ' + error.message, 'error', 'fournisseurAlerts');
                return;
            }

            showAlert('R√©ponse envoy√©e avec succ√®s !', 'success', 'fournisseurAlerts');
            closeReponseModal();
            loadDemandesRecues();
            e.target.reset();
        };

        window.viewDemande = function(id) {
            // Impl√©menter la vue d√©taill√©e si n√©cessaire
            alert('Vue d√©taill√©e √† impl√©menter pour la demande #' + id);
        };

        // Helpers
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'En attente',
                'sent': 'Devis envoy√©',
                'validated': 'Valid√©'
            };
            return statusMap[status] || status;
        }

        function showAlert(message, type, containerId = 'alertContainer') {
            const container = document.getElementById(containerId);
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }, 5000);

        // Init on load
        init();
    </script>
